<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>HomeWork7_8</title>
  <link rel="stylesheet" href="css/style.css">

  <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
  <script src="js/sqript.js"></script> 
  
</head>

<body>

<div class="wrapper">

    <h1 class="tooltip__head">Tooltip</h1>

    <div class="grey_rectangle"></div>
    
    <p class="rem"> Customizable, themeable tooltips, replacing native tooltips</p>

    <form action="/" class="ftooltip">
      <div class="ftooltip__wrapper">
        <label class="ftooltip__label">
          <span>Firstname</span>
          <input class="ftooltip__txt" type="text" name="first-name">
          <span class="ftooltip__tips">Please provide your firstname</span>
        </label>
        <label class="ftooltip__label">
          <span>Lastname</span>
          <input class="ftooltip__txt" type="text" name="last-name">
          <span class="ftooltip__tips">Please provide your lastname</span>
        </label>
        <label class="ftooltip__label">
          <span>Address</span>
          <input class="ftooltip__txt" type="text" name="address">
          <span class="ftooltip__tips">Please provide your address</span>
        </label>
      </div>

     <input class="ftooltip__button" type="button" name="btn-help" value="Show help">
  </form>

</div>


</body>

</html>
